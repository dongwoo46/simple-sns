<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>회원가입</title></head>
<body>
<h1>일반 회원가입</h1>
<form method="post" action="/signup" th:object="${signupDto}">
    <label>이메일: <input type="email" th:field="*{email}" /></label><br/>
    <label>비밀번호: <input type="password" th:field="*{password}" /></label><br/>
    <label>이름: <input type="text" th:field="*{username}" /></label><br/>
    <label>닉네임: <input type="text" th:field="*{nickname}" /></label><br/>
    <label>전화번호: <input type="text" th:field="*{phoneNumber}" /></label><br/>
    <button type="submit">가입</button>
</form>
</body>
</html>
